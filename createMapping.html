<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<html>

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="mystyle.css" />
		<script src="createMapping.js"></script>

	</head>
	<body onLoad="init();" oncontextmenu="return false;">
		<input type="hidden" id="firstIdiom" value="pt" />
		<aside class="leftBar">
			<img class="imgSideBar" src="img\logo.jpg" alt="Ghostships">
			<img class="imgSideBar" src="img\logo_cap1.jpg" alt="Episode 1">
		</aside>


		<aside class="rightBar">
			Facebook's Page
		</aside>
		
		<main>
			<svg id="svgRegion" version="1.1"
				 xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink" viewbox="0 0 800 600">
				<image id="myImage" xlink:href="teste_horizontal.JPG" x="0" y="0" height="100%" width="100%" transform="translate(0, 0) scale(1)" />		
				<g>
				  <title>Camada 1</title>
				  <path id="cmd_up" opacity="0.25" d="m314.60001,58l-33.60001,49l63,0l-29.39999,-49z" stroke-width="5" stroke="#000000" fill="#FF0000"/>
				  <path id="cmd_left" transform="rotate(-90 250.00000000000003,147.00000000000003) " opacity="0.25" d="m252.10001,122.5l-33.60001,49l63,0l-29.39999,-49z" stroke-width="5" stroke="#000000" fill="#FF0000"/>
				  <path id="cmd_right" transform="rotate(90 375.00000000000006,144.00000000000003) " opacity="0.25" d="m377.10001,119.5l-33.60001,49l63,0l-29.39999,-49z" stroke-width="5" stroke="#000000" fill="#FF0000"/>
				  <path id="cmd_down" transform="rotate(180 312,211.00000000000003) " opacity="0.25" d="m314.10001,186.5l-33.60001,49l63,0l-29.39999,-49z" stroke-width="5" stroke="#000000" fill="#FF0000"/>
				  <text font-style="normal" font-weight="bold" xml:space="preserve" text-anchor="middle" font-family="serif" font-size="84" id="svg_5" y="174" x="531" opacity="0.5" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" stroke="#000000" fill="#000000">+</text>
				  <text id="svg_6" font-style="normal" font-weight="bold" xml:space="preserve" text-anchor="middle" font-family="serif" font-size="84" y="209.5" x="532" opacity="0.5" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" stroke="#000000" fill="#000000">-</text>
				  <rect id="cmd_zoom_in" height="54" width="69" y="118" x="497" opacity="0.5" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" stroke="#000000" fill="#007fff"/>
				  <rect id="cmd_zoom_out" height="54" width="69" y="174" x="498.5" opacity="0.5" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" stroke="#000000" fill="#007fff"/>
				 </g>
			</svg>	
		</main>
		<form method="POST" action="http://theghostships.com/SalvarEpisodio.aspx" id="form_submit"> 
		<p>
			<p>Set the prologue</p>
			<textarea id="prologue" rows="10" cols="10">
			</textarea>
		</p>
		
		<p>

			<p><input type="radio" id="rdoIdiom" name="rdoIdiom" value="en">English<br>
			<input type="radio" id="rdoIdiom" name="rdoIdiom" value="pt">Portugues</p>
		</p>
		<p>
			<p>Set a Number to this episode</p>
			<input id="txtEpisodeNumber" type="text">
		</p>
		<p>
			<button id="btnPrologue" type="button" onclick="startNewEpisode();">
				Start a new episode.
			</button>
		</p>
		<p>-----</p>
		<p>
			<input type="text" id="filePath" value="">
			<button type="button" onClick="loadImageFromPath();">Load image and set new mapping</button>
		</p>
		<p>
			<p><input type="radio" id="rdoTransitionType" name="rdoTransitionType" value="normal" checked>Normal speed transition</p>
			<p><input type="radio" id="rdoTransitionType" name="rdoTransitionType" value="fast">Fast speed transition</p>
		</p>
		<p>
			<button id="btnCreateMap" type="button" onclick="AddPageMap();">
				Add new map to this page
			</button>
		</p>
		<p>
			<button id="btnCreateMap" type="button" onclick="AddPageToEpisode();">
				Add page
			</button>
		</p>
		<p>
			<button id="btnFinishMapping" type="button" onclick="FinishMap();">
				Finish mapping episode
			</button>
		</p>
		
		
		<div>
			<p id="LBLResult"></p>
		</div>
		<!--Inputo to transfer the JSON Episode to the server-->
		<input type="hidden" id="episodeNumber" name="episodeNumber" value="">
		<input type="hidden" id="idiom" name="idiom" value="">
		<input type="hidden" id="jsonContent" name="jsonContent" value="">
		</form>
	</body>
</html>
